---
layout: layout
---

<div class="span10">
  <div id="post">
    <h2>{{ page.title }}</h2>
    <p class="date">{{ page.date | date: '%d %B %Y' }}</p>
    {{ content }}

    <p class="fork-and-edit">
      By the way, if you found a typo, please <a href="http://github.com/mgriffin/mikegriffin/edit/master/{{ page.path }}">fork and edit this post</a>. Thank you so much!
    </p>
  </div>
</div>
