---
layout: layout
---

<p id="breadcrumb"><a href="{{ site.url }}">Home</a> &raquo; <a href="{{ site.url }}/blog">Blog</a> &raquo; {{ page.title }}</p>
<div class="post">
  <div id="post">
    <h2>{{ page.title }}</h2>
    <p class="date">{{ page.date | date: '%d %B %Y' }}</p>
    {{ content }}
  </div>
</div>
